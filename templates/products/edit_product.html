{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/add-product-style.css' %}">
</head>
<body>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card mt-5">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">EDIT PRODUCT</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="{% url 'product_edit_page' product.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.errors }}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-signature"></i></span>
                        </div>
                        <input type="text" name="name" class="form-control input_user" placeholder="Product Name" value="{{ form.name.value }}">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-info-circle"></i></span>
                        </div>
                        <textarea name="description" class="form-control input_user" placeholder="Description">{{ form.description.value }}</textarea>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-money-bill"></i></span>
                        </div>
                        <input type="text" name="price" class="form-control input_user" placeholder="Price" value="{{ form.price.value }}">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-tag"></i></span>
                        </div>
                        <select class="form-select input_user" name="{{ form.category.name }}">
                            <option value="" selected disabled>Select a category</option>
                            {% for value, label in form.category.field.choices %}
                                <option value="{{ value }}"
                                        {% if form.category.value == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-sort-amount-up-alt"></i></span>
                        </div>
                        <input type="number" name="quantity" class="form-control input_user" placeholder="Quantity" value="{{ form.quantity.value }}">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-image"></i></span>
                        </div>
                        <input type="file" name="image" accept="image/*" class="form-control input_pass"
                               placeholder="Image">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn">Save Changes</button>
                        <a href="{% url 'product_delete_page' product.id %}" class="btn btn-danger ml-2">Delete Product</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
