<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Trendy Threads</title>
     <style>
        .navbar-container {
            padding-left: 1px;
            padding-right: 1px;
        }

    </style>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
    <div class="container navbar-container">


        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item active">
                    <a href="{% url 'home_page' %}" class="nav-link">
                        <h4>Home</h4>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="{% url 'about_page' %}" class="nav-link">
                        <h4>About</h4>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <h4>Catalogue</h4>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'shoes_catalogue' %}">Shoes</a>
                        <a class="dropdown-item" href="{% url 'clothes_catalogue' %}">Clothes</a>
                        <a class="dropdown-item" href="{% url 'accessories_catalogue' %}">Accessories</a>
                    </div>
                </li>
                <li class="nav-item active">
                    {% if profile %}
                        <a href="{% url 'profile_details' profile.pk %}" class="nav-link">
                            <h4>Profile</h4>

                        </a>
                    {% else %}
                        <a href="{% url 'register_page' %}" class="nav-link">
                            <h4>Register</h4>
                        </a>
                    {% endif %}
                </li>

                </li>
                <li class="nav-item active">
                    {% if profile %}
                        <a href="{% url 'logout_page' %}" class="nav-link">
                            <h4>Logout</h4>
                        </a>
                    {% endif %}
                </li>

            </ul>
        </div>
        <form action="" class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Search">
            <button type="submit" class="btn btn-outline-success">Search</button>
        </form>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
