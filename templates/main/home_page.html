{% extends 'main/base/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>My Online Shop</title>
    <!-- Add your CSS and other head elements here -->
    <style>
        /* Add your custom CSS styles here */
        .item-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .item {
            max-width: 300px;
            text-align: center;
        }
        .item img {
            max-width: 100%;
        }
        .item button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h1>Welcome to My Online Shop!</h1>

    <!-- Shoes Section -->
    <h2>Shoes</h2>
    <div class="item-container">
        <div class="item">
            <img src="{% static 'img/traviss-scott-aj1-high-mocha.jpeg' %}" alt="Nike Air Jordan 1 High Travis Scott">
            <button>View Details</button>
        </div>
        <div class="item">
            <img src="{% static 'img/air-jordan4-military-black.jpeg' %}" alt="Nike Air Jordan 4 Retro GS 'Military Black">
            <button>View Details</button>
        </div>
    </div>

    <!-- Clothes Section -->
    <h2>Clothes</h2>
    <div class="item-container">
        <div class="item">
            <img src="#" alt="Clothing item 1">
            <button>View Details</button>
        </div>
        <div class="item">
            <img src="#" alt="Clothing item 2">
            <button>View Details</button>
        </div>
    </div>

    <!-- Add more sections or content as needed -->

</body>
</html>

{% endblock %}
